<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth and Moon with Textures</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<script>
    let scene, camera, renderer, light;
    let earth, moon, group;

    function init() {
        // Create the WebGL renderer and enable shadows for better visual effects
        renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the scene for adding objects (Earth, Moon, Light)
        scene = new THREE.Scene();

        // Create the camera with perspective projection
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 0, 400);
        scene.add(camera);

        // Create a directional light source to simulate the sun
        light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(100, 100, 100); // Position light to the right of the Earth and Moon
        light.castShadow = true;
        scene.add(light);

        // Load textures for Earth and Moon
        const loader = new THREE.TextureLoader();
        loader.crossOrigin = 'anonymous';

        // Earth's texture from the given link
        const earthTexture = loader.load('https://upload.wikimedia.org/wikipedia/commons/c/cf/WorldMap-A_non-Frame.png');
        const moonTexture = loader.load('https://upload.wikimedia.org/wikipedia/commons/d/db/Moonmap_from_clementine_data.png');

        // Create the Earth using a sphere geometry and apply the texture
        const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture });
        const earthGeometry = new THREE.SphereGeometry(100, 64, 64);
        earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.castShadow = true;
        earth.receiveShadow = true;

        // Create the Moon using a smaller sphere geometry and apply the texture
        const moonMaterial = new THREE.MeshPhongMaterial({ map: moonTexture });
        const moonGeometry = new THREE.SphereGeometry(30, 64, 64);
        moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.set(200, 0, 0); // Position the Moon relative to the Earth
        moon.castShadow = true;
        moon.receiveShadow = true;

        // Create a group to hold the Earth and Moon, allowing the Moon to orbit around the Earth
        group = new THREE.Group();
        group.add(earth);
        group.add(moon);
        scene.add(group);

        // Adjust scene when window is resized
        window.addEventListener('resize', onWindowResize, false);
        
        // Start rendering the scene
        render();
    }

    function onWindowResize() {
        // Update camera properties when the window size changes
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
        // Request the next frame for continuous rendering
        requestAnimationFrame(render);
        
        // Rotate the Earth on its axis (slower for better visualization)
        earth.rotation.y += 0.0005; // Adjust rotation speed as needed

        // Rotate the Moon on its own axis while it orbits the Earth
        moon.rotation.y += 0.005; // Moon rotates on its own axis (slightly faster)
        
        // Simulate the Moon orbiting around the Earth
        group.rotation.y += 0.002; // Adjust this value for orbital speed

        // Render the scene from the perspective of the camera
        renderer.render(scene, camera);
    }

    // Initialize the scene setup
    init();
</script>
</body>
</html>
